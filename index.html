<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="header">
        <p class="title">CoverToCover</p>
        <div class="form-control searchbar">
          <input type="search" name="search" id="search" placeholder="Search" />
        </div>
        <div class="profile">
          <img
            src="assets/svgs/profile.svg"
            alt="profile icon"
            width="32"
            height="32"
          />
        </div>
      </div>
      <nav class="nav">
        <div class="nav-content-wrapper">
          <span>Your Books</span>
          <button class="open-dialog">
            <img
              src="assets/svgs/add.svg"
              alt="add a book"
              width="800"
              height="800"
              class="add-book-icon"
            />
            Add Book
          </button>
        </div>
      </nav>
      <main class="library">
        <section class="book-collection"></section>
      </main>
    </div>
    <dialog id="book-form-dialog">
      <div class="form-heading-wrapper">
        <p class="form-header">Add to your Library</p>
        <button class="close-button">
          <img
            src="assets/svgs/close.svg"
            alt="close dialog"
            width="800"
            height="800"
            class="close-icon"
          />
        </button>
      </div>
      <div class="dialog-content">
        <form method="dialog" id="book-form" class="form">
          <div class="form-control">
            <label for="title">
              <span>
                Title
                <span aria-required="true">*</span>
              </span>
              <input
                type="text"
                name="title"
                id="title"
                placeholder=""
                required
              />
            </label>
          </div>
          <div class="form-control">
            <label for="author">
              <span class="author">
                Author
                <span aria-required="true">*</span>
              </span>
              <input
                type="text"
                name="author"
                id="author"
                placeholder=""
                required
              />
            </label>
          </div>
          <div class="form-control">
            <label for="pages">
              <span class="pages">Page Count</span>
              <input type="text" name="pages" id="pages" placeholder="" />
            </label>
          </div>
          <div class="form-control">
            <label for="file-input">
              <span class="image">Upload Image</span>
              <input
                type="file"
                name="image"
                id="file-input"
                accept="image/png, image/jpg, image/jpeg, image/webp"
                placeholder=""
              />
            </label>
          </div>
          <button type="submit" class="add-book">Add Book</button>
        </form>
      </div>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
