<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="header">
        <p class="title">CoverToCover</p>
        <div class="form-control searchbar">
          <input type="search" name="search" id="search" placeholder="Search" />
        </div>
        <div class="profile">
          <img
            src="assets/svgs/profile.svg"
            alt="profile icon"
            width="32"
            height="32"
          />
        </div>
      </div>
      <nav class="nav">
        <span>Your Books</span>
        <button class="show-form">
          <img
            src="assets/svgs/add.svg"
            alt="add a book"
            width="800"
            height="800"
            class="add-book-icon"
          />
          Add Book
        </button>
      </nav>
      <form action="https://example.com" id="book-form" class="form hide">
        <fieldset class="field">
          <legend><p>Fill out your book information</p></legend>
          <div class="form-control">
            <label for="title">
              <span class="title">Title:</span>
              <input
                type="text"
                name="title"
                id="title"
                placeholder=""
                required
              />
            </label>
          </div>
          <div class="form-control">
            <label for="author">
              <span class="author">Author:</span>
              <input
                type="text"
                name="author"
                id="author"
                placeholder=""
                required
              />
            </label>
          </div>
          <div class="form-control">
            <label for="pages">
              <span class="pages">Page Count:</span>
              <input type="text" name="pages" id="pages" placeholder="" />
            </label>
          </div>
          <div class="form-control">
            <label for="image">
              <span class="image">Upload Image:</span>
              <input
                type="file"
                name="image"
                id="image"
                accept="image/png, image/jpg, image/jpeg, image/webp"
                placeholder=""
              />
            </label>
          </div>
          <button type="submit" form="book-form" class="add-book">
            Add Book
          </button>
        </fieldset>
      </form>
      <main class="library">
        <section class="book-collection"></section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
